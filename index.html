<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hefengfan的主页</title>
    <style>
        /* Reset and Basic Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Color Palette (Optimized for Accessibility) */
        :root {
            --primary-color: #87ceeb;
            --secondary-color: #b0e0e6;
            --accent-color: #add8e6;

            --text-primary: #2c5282;
            --text-secondary: #3182ce;
            --text-tertiary: #4299e1;
            --text-accent: #63b3ed;
            --text-muted: #718096;

            --bg-primary: #f7fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-card-hover: #f0f8ff;

            --border-color: #e2e8f0;
            --border-hover: #87ceeb;

            --shadow-sm: 0 1px 3px 0 rgba(45, 82, 130, 0.1), 0 1px 2px 0 rgba(45, 82, 130, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(45, 82, 130, 0.1), 0 2px 4px -1px rgba(45, 82, 130, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(45, 82, 130, 0.1), 0 4px 6px -2px rgba(45, 82, 130, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(45, 82, 130, 0.1), 0 10px 10px -5px rgba(45, 82, 130, 0.04);

            --border-radius: 16px;
            --border-radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Body Styles */
        body {
            font-family: sans-serif;
            background-color: #e6f3ff;
            min-height: 100vh;
            color: var(--text-secondary);
            line-height: 1.6;
            padding: clamp(10px, 2.5vw, 20px);
            font-size: clamp(14px, 1.5vw, 16px);
            display: flex;
            flex-direction: column;
        }

        /* Container Styles */
        .container {
            max-width: min(900px, 95vw);
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            border: 1px solid var(--border-color);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Styles */
        .header {
            background-color: var(--bg-primary);
            padding: clamp(30px, 6vw, 50px) clamp(20px, 4vw, 40px);
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border-color);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(180deg);
            }
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.8rem);
            font-weight: 700;
            margin-bottom: clamp(8px, 2vw, 15px);
            position: relative;
            z-index: 1;
            color: var(--text-primary);
            text-shadow: 0 2px 4px rgba(44, 82, 130, 0.15);
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Main Content Styles */
        .content {
            padding: clamp(30px, 5vw, 50px) clamp(20px, 4vw, 40px);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Styles */
        nav {
            margin-bottom: clamp(30px, 5vw, 50px);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
            gap: clamp(15px, 3vw, 25px);
            list-style: none;
            padding: 0;
        }

        .links-grid li {
            /* Styles for list items (if needed) */
        }

        /* Link Card Styles */
        .link-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: clamp(20px, 4vw, 28px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(135, 206, 235, 0.08), transparent);
            transition: left 0.6s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-hover);
            background: var(--bg-card-hover);
        }

        .link-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .link-title {
            font-size: clamp(1.1rem, 2.8vw, 1.4rem);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: clamp(6px, 1.5vw, 12px);
            transition: var(--transition);
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .link-card:hover .link-title {
            color: var(--text-accent);
        }

        .link-description {
            font-size: clamp(0.85rem, 2.2vw, 1.05rem);
            color: var(--text-tertiary);
            line-height: 1.5;
            transition: var(--transition);
        }

        .link-card:hover .link-description {
            color: var(--text-secondary);
        }

        /* Subscription Section Styles */
        .subscription-section {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: clamp(25px, 5vw, 40px);
            text-align: center;
            position: relative;
            overflow: hidden;
            max-width: 450px;
            margin: 0 auto clamp(30px, 5vw, 50px); /* Adjusted margin */
        }

        .subscription-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color), var(--secondary-color), #87ceeb);
            border-radius: var(--border-radius);
            z-index: -1;
            animation: borderGlow 6s linear infinite;
        }

        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .subscription-title {
            font-size: clamp(1.3rem, 3.5vw, 1.6rem);
            font-weight: bold;
            margin-bottom: clamp(15px, 3vw, 25px);
            color: var(--text-primary);
            text-shadow: 0 1px 3px rgba(44, 82, 130, 0.1);
            letter-spacing: -0.01em;
            font-family: sans-serif;
        }

        .subscription-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #copy-button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: clamp(0.9rem, 2.2vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: var(--shadow-sm);
            font-family: sans-serif;
        }

        #copy-button:hover {
            background-color: #63b3ed;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        #copy-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        #copy-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .copy-status {
            margin-top: 10px;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
            font-weight: 500;
            color: var(--text-muted);
            min-height: 20px;
        }

        /* Countdown Section Styles */
        .countdown-section {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: clamp(25px, 5vw, 40px);
            text-align: center;
            position: relative;
            overflow: hidden;
            max-width: 450px;
            margin: 0 auto clamp(30px, 5vw, 50px); /* Adjusted margin */
        }

        .countdown-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color), var(--secondary-color), #87ceeb);
            border-radius: var(--border-radius);
            z-index: -1;
            animation: borderGlow 6s linear infinite;
        }

        .countdown-title {
            font-size: clamp(1.3rem, 3.5vw, 1.6rem);
            font-weight: 600;
            margin-bottom: clamp(15px, 3vw, 25px);
            color: var(--text-primary);
            text-shadow: 0 1px 3px rgba(44, 82, 130, 0.1);
            letter-spacing: -0.01em;
        }

        .countdown-display {
            font-size: clamp(1.3rem, 4.5vw, 2.4rem);
            font-weight: 600;
            font-family: sans-serif;
            color: var(--text-secondary);
            text-shadow: 0 2px 4px rgba(49, 130, 206, 0.2);
            letter-spacing: 0.02em;
            line-height: 1.2;
            word-spacing: 0.1em;
        }

        /* Responsive Breakpoints (Optimized) */
        @media (max-width: 480px) {
            .countdown-display {
                word-spacing: 0.05em;
                letter-spacing: 0.01em;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }

            .link-card {
                padding: clamp(16px, 4vw, 20px);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: clamp(25px, 5vw, 35px) clamp(15px, 3vw, 25px);
            }

            .content {
                padding: clamp(25px, 4vw, 35px) clamp(15px, 3vw, 25px);
            }
        }

        @media (min-width: 1200px) {
            .links-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Loading Animation Optimization */
        .link-card {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .link-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .link-card:nth-child(2) {
            animation-delay: 0.15s;
        }

        .link-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .link-card:nth-child(4) {
            animation-delay: 0.25s;
        }

        .link-card:nth-child(5) {
            animation-delay: 0.3s;
        }

        .link-card:nth-child(6) {
            animation-delay: 0.35s;
        }

        .link-card:nth-child(7) {
            animation-delay: 0.4s;
        }

        .link-card:nth-child(8) {
            animation-delay: 0.45s;
        }

        .link-card:nth-child(9) {
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Accessibility Improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            :root {
                --text-primary: #1a202c;
                --text-secondary: #2d3748;
                --text-tertiary: #4a5568;
                --border-color: #a0aec0;
            }
        }

        /* Keyboard Navigation Focus Styles */
        body.keyboard-navigation .link-card:focus,
        body.keyboard-navigation #copy-button:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>欢迎访问hefengfan的主页</h1>
            <p>探索精彩的在线工具和服务</p>
        </header>

        <main class="content">
            <nav>
                <ul class="links-grid">
                    <li>
                        <div class="link-card">
                            <a href="https://hefengfan.github.io/xiangqiai">
                                <div class="link-title">丰帆象棋</div>
                                <div class="link-description">超越人类棋手的在线象棋，体验顶级AI对弈</div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-card">
                            <a href="https://hefengfan.github.io/gomocalcoffline/index">
                                <div class="link-title">五子棋计算器</div>
                                <div class="link-description">与超级AI下五子棋，挑战你的策略思维</div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-card">
                            <a href="https://heliwen.zone.id">
                                <div class="link-title">问小白Deepseek</div>
                                <div class="link-description">与Deepseek联网进行聊天，获取最新信息</div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-card">
                            <a href="https://hefengfan.zone.id">
                                <div class="link-title">Nextchat</div>
                                <div class="link-description">在线与大模型聊天，智能对话体验</div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-card">
                            <a href="https://hffproxy.dpdns.org">
                                <div class="link-title">反向代理网站</div>
                                <div class="link-description">快速进入外网，畅享全球互联网</div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-card">
                            <a href="https://hffnew.zone.id">
                                <div class="link-title">新闻联播摘要</div>
                                <div class="link-description">快速预览历史新闻联播摘要</div>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>

            <section class="subscription-section">
                <h2 class="subscription-title">高级v2ray订阅</h2>
                <div class="subscription-content">
                    <button id="copy-button" disabled>获取订阅链接...</button>
                    <div id="copy-status" class="copy-status"></div>
                </div>
            </section>

            <section class="countdown-section">
                <h2 class="countdown-title">距离2027高考还有</h2>
                <div id="countdown-display" class="countdown-display"></div>
            </section>
        </main>
    </div>

    <script>
        const subscriptionUrl = 'https://sub.hffv2ray.dpdns.org/hff?sub';
        const corsProxy = 'https://corsproxy.io/?';
        const copyButton = document.getElementById('copy-button');
        const copyStatusDiv = document.getElementById('copy-status');

        async function fetchSubscriptionContent() {
            copyButton.textContent = '获取订阅链接...';
            copyButton.disabled = true;
            copyStatusDiv.textContent = '';

            try {
                const proxiedUrl = corsProxy + encodeURIComponent(subscriptionUrl);
                const response = await fetch(proxiedUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} ${response.statusText}`);
                }

                const content = await response.text();
                // Store the content for copying later
                copyButton.dataset.subscriptionContent = content;
                copyButton.textContent = '一键复制订阅链接';
                copyButton.disabled = false;
            } catch (error) {
                console.error('获取订阅内容失败:', error);
                copyButton.textContent = '获取失败，请稍后再试';
                copyStatusDiv.textContent = '获取失败！';
                copyStatusDiv.style.color = 'red';
            }
        }

        function copySubscriptionContent() {
            const textToCopy = copyButton.dataset.subscriptionContent;

            const tempTextarea = document.createElement("textarea");
            tempTextarea.value = textToCopy;

            tempTextarea.style.position = "fixed";
            tempTextarea.style.top = 0;
            tempTextarea.style.left = 0;
            tempTextarea.style.width = "2em";
            tempTextarea.style.height = "2em";
            tempTextarea.style.padding = 0;
            tempTextarea.style.border = "none";
            tempTextarea.style.outline = "none";
            tempTextarea.style.boxShadow = "none";
            tempTextarea.style.background = "transparent";

            document.body.appendChild(tempTextarea);
            tempTextarea.focus();
            tempTextarea.select();

            try {
                const successful = document.execCommand('copy');
                const msg = successful ? '已复制！' : '复制成功';
                copyStatusDiv.textContent = msg;
                copyStatusDiv.style.color = successful ? 'green' : 'red';
                setTimeout(() => copyStatusDiv.textContent = '', 2000);

            } catch (err) {
                console.error('复制失败:', err);
                copyStatusDiv.textContent = '复制失败！请手动复制。';
                copyStatusDiv.style.color = 'red';
            } finally {
                document.body.removeChild(tempTextarea);
            }
        }

        const targetDate = new Date('2027-06-07T00:00:00');

        function updateCountdown() {
            const currentDate = new Date();
            const timeLeft = targetDate - currentDate;
            const countdownDisplay = document.getElementById('countdown-display');

            if (timeLeft < 0) {
                countdownDisplay.textContent = "2027高考倒计时已结束！";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');

            countdownDisplay.innerHTML = `${days}天 ${hours}时 ${minutes}分 ${seconds}秒`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchSubscriptionContent();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });

        copyButton.addEventListener('click', copySubscriptionContent);

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', function () {
            document.body.classList.remove('keyboard-navigation');
        });
    </script>
</body>

</html>
